<!DOCTYPE html>
<html lang="pt-br">

<head> <!--cabecalho-->
  <meta charset="utf-8">
  <link rel="stylesheet" href="materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="materialize.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="js/app.js"></script>
  <title>Gerador de Filmes</title>
</head>

<body class="black" ng-app="filmeApp">  <!--corpo do site-->
    <div ng-controller="FilmeCtrl">
      <nav class="light-blue lighten-1" role="navigation">
          <div class="nav-wrapper container">
              <a id="logo" href="#" class="brand-logo">Logo</a>
              <ul class="right">
                <li><a href="#">Home</a></li>
              </ul>
          </div>
      </nav>
      <div class="row" ng-init="show = true">
        <div class="col m12">
          <img id="poster" class="col m6" src="{{img}}" alt="poster do filme">
          <div class="col m6">
            <h4 class="white-text">{{filme.original_title}}<h4>
            <p id="sinopse" class="white-text">{{filme.overview}}</p>
            <button id="gerarfilme" class="btn light-blue lighten-1" ng-click="teste()">Gerar Filme</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
